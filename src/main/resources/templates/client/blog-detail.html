<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{client/client-layout/master-layout}">
<head>
	<title>Blog Detail</title>

</head>
<body class="animsition">

<div layout:fragment="client-content">
<!-- breadcrumb -->
<div class="container">
	<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
		<a href="index" class="stext-109 cl8 hov-cl1 trans-04">
			Home
			<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
		</a>

		<a href="blog" class="stext-109 cl8 hov-cl1 trans-04">
			Blog
			<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
		</a>
	</div>
</div>


<!-- Content page -->
<section class="bg0 p-t-52 p-b-20">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-lg-9 p-b-80">
				<div class="p-r-45 p-r-0-lg" th:action="@{blogdetail}">
					<!--  -->
					<div class="wrap-pic-w how-pos5-parent">
						<img th:src="${blogdetail.photoLinks[0]}" alt="IMG-BLOG">

						<div class="flex-col-c-m size-123 bg9 how-pos5">
								<span class="ltext-107 cl2 txt-center">
									22
								</span>

							<span class="stext-109 cl3 txt-center">
									Oct 2018
								</span>
						</div>
					</div>

					<div class="p-t-32">
							<span class="flex-w flex-m stext-111 cl2 p-b-19">
								<span>
									<span class="cl4">By</span> Steve Dat
									<span class="cl12 m-l-4 m-r-6">|</span>
								</span>

								<span>
									22 Jan, 2018
									<span class="cl12 m-l-4 m-r-6">|</span>
								</span>
								<span>
									8 Comments
								</span>
							</span>

						<h4 class="ltext-109 cl2 p-b-28" th:text="${blogdetail.content}">

						</h4>

						<p class="stext-117 cl6 p-b-26" th:text="${blogdetail.description}">

						</p>

					</div>

				</div>
			</div>

			<div class="col-md-4 col-lg-3 p-b-80">
				<div class="side-menu">

					<div class="p-t-55">
						<h4 class="mtext-112 cl2 p-b-33">
								Danh mục áo dài
							</h4>

						<ul>
							<li class="bor18">
								<form th:action="@{/blog}" method="get">

								<a href="#" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4" name="categoryId"
								   th:each="category : ${categories}" th:href="'/product?categoryId=' + ${category.id}"
								   th:text="${category.name}">
								</a>
								</form>
							</li>
					</ul>
					</div>

					<div class="p-t-65">
						<h4 class="mtext-112 cl2 p-b-33">
							Sản phẩm nổi bật
						</h4>

						<ul>
							<li class="flex-w flex-t p-b-30" th:each="pro :${products}">
								<a th:href="@{/product/details/{id}(id=${pro.id})}" class="wrao-pic-w size-214 hov-ovelay1 m-r-20">
									<img th:src="${pro.photoLinks[0]}" alt="PRODUCT" style="width: 100%">
								</a>

								<div class="size-215 flex-col-t p-t-8">
									<a th:href="@{/product/details/{id}(id=${pro.id})}" class="stext-116 cl8 hov-cl1 trans-04" th:text="${pro.name}">

									</a>

									<span class="stext-116 cl6 p-t-20">
											<span th:text="${#numbers.formatDecimal(pro.price, 0, 'COMMA', 0, 'POINT')}" ></span>VND
										</span>
								</div>
							</li>

						</ul>
					</div>


				</div>
			</div>
		</div>
	</div>
</section>



<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
</div>

<!--===============================================================================================-->
<script src="customer/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="customer/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="customer/vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="customer/vendor/select2/select2.min.js"></script>
<script>
	$(".js-select2").each(function(){
		$(this).select2({
			minimumResultsForSearch: 20,
			dropdownParent: $(this).next('.dropDownSelect2')
		});
	})
</script>
<!--===============================================================================================-->
<script src="customer/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
<!--===============================================================================================-->
<script src="customer/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
	$('.js-pscroll').each(function(){
		$(this).css('position','relative');
		$(this).css('overflow','hidden');
		var ps = new PerfectScrollbar(this, {
			wheelSpeed: 1,
			scrollingThreshold: 1000,
			wheelPropagation: false,
		});

		$(window).on('resize', function(){
			ps.update();
		})
	});
</script>
<!--===============================================================================================-->
<script src="customer/js/main.js"></script>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v5.0"></script>
</div>
</body>
</html>
