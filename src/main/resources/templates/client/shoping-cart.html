<!--<!DOCTYPE html>-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{client/client-layout/master-layout}">
<head>
	<title>Shoping Cart</title>

</head>
<body class="animsition">
<div layout:fragment="client-content">
<!-- breadcrumb -->
<div class="container">
	<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
		<a href="index" class="stext-109 cl8 hov-cl1 trans-04">
			Home
			<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
		</a>

		<span class="stext-109 cl4">
				Shoping Cart
			</span>
	</div>
</div>


<!-- Shoping Cart -->
<form class="bg0 p-t-75 p-b-85">
	<div class="container">
		<div class="row">
<!--			<form th:action="@{'/shoping-cart/update'}"th:object="${cart}" th:method="post">-->
			<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50" >
				<div class="m-l-25 m-r--38 m-lr-0-xl">
					<div class="wrap-table-shopping-cart">
						<table class="table-shopping-cart p-2">
							<tr class="table_head">
								<th class="column-5 text-center">Name</th>
								<th class="column-2 text-center">Thumbnail</th>
								<th class="column-1 text-center">Price</th>
								<th class="column-2 text-center" style="text-align: center;">Quantity</th>
								<th class="column-2 text-center" style="text-align: center;">Total</th>
							</tr>

							<tr class="table_row" th:each="item : ${cart.items}">
								<td class="column-5 text-center" th:text="${item.productName}"></td>
								<td class="column-2 text-center">
									<img th:src="${item.productThumbnail}" alt="" class="img-thumbnail">
								</td>
								<td class="column-1 text-center" th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')}" ></td>
								<td class="column-2 text-center" >
									<div class="wrap-num-product flex-w m-l-auto m-r-0">
										<div th:id="${'minus-' + item.productId}" class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
											<i class="fs-16 zmdi zmdi-minus"></i>
										</div>
										<input class="mtext-104 cl3 txt-center num-product" type="number" name="quantity" th:value="${item.quantity}">
										<div th:id="${'plus-' + item.productId}" class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
											<i class="fs-16 zmdi zmdi-plus"></i>
										</div>
									</div>

								</td>
								<td class="column-2 text-center" th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')}" ></td>
							</tr>
						</table>
					</div>
				</div>
			</div>

			<div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
				<div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
					<h4 class="mtext-109 cl2 p-b-30">
						Cart Totals
					</h4>
					<div class="flex-w flex-t bor12 p-t-15 p-b-30">
						<div class="size-208 w-full-ssm">
								<span class="stext-110 cl2">
									Shipping:
								</span>
						</div>

						<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
							<div>
								<div class="bor8 bg0 m-b-12">
									<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="name" placeholder="Họ tên người nhận">
								</div>
								<div class="bor8 bg0 m-b-12">
									<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="phone" placeholder="Điện thoại">
								</div>

								<div class="bor8 bg0 m-b-22">
									<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="address" placeholder="Địa chỉ">
								</div>
							</div>
						</div>
					</div>

					<div class="flex-w flex-t p-t-27 p-b-33">
						<div class="size-208">
								<span class="mtext-101 cl2">
									Total:
								</span>
						</div>

						<div class="size-209 p-t-1">
								<span class="mtext-110 cl2" th:text="${#numbers.formatDecimal(cart.totalPrice, 0, 'COMMA', 0, 'POINT')}"></span> VND
						</div>
					</div>

					<button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
						Proceed to Checkout
					</button>
				</div>
			</div>
<!--			</form>-->
		</div>
	</div>
</form>
<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
</div>
</div>
</body>
</html>
