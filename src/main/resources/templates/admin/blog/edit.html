<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Blog</title>
</head>
<body>
<div layout:fragment="content" >
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Sửa bài viết</strong>
            </div>
            <div class="card-body card-block" >
                <form class="form-horizontal" th:action="@{'/admin/blogs/edit/'+${blog.id}}"
                      th:object="${blog}" method="post">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="title" class=" form-control-label">Tiêu Đề Bài Viết</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="title" name="title" placeholder="Nhập tiêu đề bài viết"
                                                            class="form-control" th:field="*{title}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="description"
                                                         class=" form-control-label">Mô Tả</label></div>
                        <div class="col-12 col-md-9"><textarea th:field="*{description}" type="text" id="description"
                                                               name="Nhập mô tả"
                                                               placeholder="Text" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="title" class=" form-control-label">Nội Dung Bài Viết</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="content" name="content" placeholder="Thêm nội dung bài viết"
                                                            class="form-control" th:field="*{content}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="uploaded-photos" class=" form-control-label">
                            Chọn Ảnh</label></div>
                        <div class="col-12 col-md-9">
                            <input type="hidden" class="form-control" id="uploaded-photos" th:field="*{thumbnail}">
                            <img id="preview" class="mb-2" style="width: 150px;" src="" alt=""><br>
                            <input type="button" id="upload_widget" class="cloudinary-button" value="Upload files"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Lưu</button>
                        <button type="reset" class="btn btn-danger">Làm Lại</button>
                        <a href="/admin/blogs" class="btn btn-secondary">Quay Lại</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
