<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Product</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
</head>
<body>
<div layout:fragment="content" >
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Sửa sản phẩm</strong>
            </div>
            <div class="card-body card-block" >
                <form class="form-horizontal" th:action="@{'/admin/blogs/edit/'+${blog.id}}"
                      th:object="${blog}" method="post">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="title" class=" form-control-label">Title</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="title" name="title" placeholder="Enter title"
                                                            class="form-control" th:field="*{title}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="description"
                                                         class=" form-control-label">Description</label></div>
                        <div class="col-12 col-md-9"><textarea th:field="*{description}" type="text" id="description"
                                                               name="description"
                                                               placeholder="Text" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="title" class=" form-control-label">Content</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="content" name="content" placeholder="Enter content"
                                                            class="form-control" th:field="*{content}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="uploaded-photos" class=" form-control-label">Choose
                            photos</label></div>
                        <div class="col-12 col-md-9">
                            <input type="hidden" class="form-control" id="uploaded-photos" th:field="*{thumbnail}">
                            <div id="preview"></div>
                            <input type="button" id="upload_widget" class="cloudinary-button" value="Upload files"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button href="/admin/blog" class="btn btn-secondary">Back</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
