<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Product Detail</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("input").attr('disabled','disabled');
        })
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Thông tin chi tiết sản phẩm</strong>
            </div>
            <div class="card-body card-block" >
                <form class="kt-form" method="get" th:action="@{product}">
                    <div class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Mã Sản Phẩm:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:value="${product.name}">
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Giá:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:value="${product.price}">
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Mô Tả:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:value="${product.description}">
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Ảnh:</label>
                                <div class="col-lg-4">
                                    <img id="preview" class="mb-2" style="width: 150px;" th:src="${product.photos}" alt=""><br>
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>
<!--                            <div class="form-group row">-->
<!--                                <label class="col-lg-2 col-form-label">Size:</label>-->
<!--                                <div class="col-lg-4">-->
<!--                                    <input type="text" class="form-control" th:value="${product.size}">-->
<!--                                    <span class="form-text text-muted"></span>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Giới Tính:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:value="${product.gender}">
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/admin/products" class="btn btn-secondary">Quay Lại</a>
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-danger">Sửa</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
