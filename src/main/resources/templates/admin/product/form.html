<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Product</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Tạo mới sản phẩm</strong>
            </div>
            <div class="card-body card-block" >
                <form class="form-horizontal" th:action="@{/admin/products/create}" th:object="${pro}"
                      th:method="post">


                    <div class="row form-group">
                        <div class="col col-md-3"><label for="category" class=" form-control-label">Danh Mục Sản Phẩm</label></div>
                        <div class="col-12 col-md-9">
                            <select id="category" class="form-control" th:field="*{category}">
                                <option th:each="category : ${categories}"
                                        th:text="${category.name}"
                                        th:value="${category.id}"
                                ></option>

                            </select>

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="name" class=" form-control-label">Mã Sản Phẩm</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="name" name="name" placeholder=" Nhập mã sản phảm"
                                                            class="form-control" th:field="*{name}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="price" class=" form-control-label">Giá</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="price" name="price" placeholder="Nhập giá"
                                                            class="form-control" th:field="*{price}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="description"
                                                         class=" form-control-label">Mô Tả</label></div>
                        <div class="col-12 col-md-9"><textarea th:field="*{description}" type="text" id="description"
                                                               name="description"
                                                               placeholder="Thêm mô tả" class="form-control"></textarea>

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="uploaded-photos" class=" form-control-label">
                            Chọn Ảnh</label></div>
                        <div class="col-12 col-md-9">
                            <input type="hidden" class="form-control" id="uploaded-photos" th:field="*{photos}">

                            <img id="preview" class="mb-2" style="width: 150px;" src="" alt=""><br>
                            <input type="button" id="upload_widget" class="cloudinary-button" value="Upload files"/>
                        </div>
                    </div>
<!--                    <div class="row form-group">-->
<!--                        <div class="col col-md-3"><label for="size" class=" form-control-label">Size</label></div>-->
<!--                        <div class="col-12 col-md-9">-->
<!--                            <select th:field="*{size}" name="size" id="size"-->
<!--                                    class="form-control">-->
<!--                                <option th:each="size : ${sizes}" th:value="${size.value}" th:text="${size}"></option>-->
<!--                            </select></div>-->
<!--                    </div>-->
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="gender" class=" form-control-label">Giới Tính</label></div>
                        <div class="col-12 col-md-9">
                            <select th:field="*{gender}" id="gender" class="form-control">
                                <option th:each="gender : ${genders}" th:value="${gender.value}"
                                        th:text="${gender}"></option>
                            </select></div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Lưu</button>
                        <button type="reset" class="btn btn-danger">Làm Lại</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
