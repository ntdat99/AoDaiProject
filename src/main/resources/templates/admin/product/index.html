<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Index</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
</head>
<body>
<div layout:fragment="content">
    <table id="dt-basic-checkbox" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Id
            </th>
            <th class="th-sm">Name
            </th>
            <th class="th-sm">Price
            </th>
            <th class="th-sm">Description
            </th>
            <th class="th-sm">Image
            </th>
            <th class="th-sm">Size
            </th>
            </th>
            <th class="th-sm">Color
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pro : ${products}">
            <td><span th:text="${pro.id}"></span></td>
            <td><span th:text="${pro.name}"></span></td>
            <td><span th:text="${pro.price}"></span></td>
            <td><span th:text="${pro.description}"></span></td>
            <td><span th:text="${pro.image}"></span></td>
            <td><span th:text="${pro.size}"></span></td>
            <td><span></span></td>
            <td>
                <button type="button" class="btn btn-simple btn-success btn-icon android-search"></button>
                <button type="button" class="btn btn-simple btn-warning btn-icon edit"></button>
                <button type="button" class="btn btn-simple btn-danger btn-icon remove btn-delete"></button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
