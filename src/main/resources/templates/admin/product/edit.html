<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Product</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
</head>
<body>
<div layout:fragment="content" >
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Sửa sản phẩm</strong>
            </div>
            <div class="card-body card-block" >
                <form class="form-horizontal" th:action="@{'/admin/products/edit/'+${product.id}}"
                      th:object="${product}" method="post">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="name" class=" form-control-label">Name</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="name" name="name" placeholder="Enter name"
                                                            class="form-control" th:field="*{name}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="price" class=" form-control-label">Price</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="price" name="price" placeholder="Text"
                                                            class="form-control" th:field="*{price}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="description"
                                                         class=" form-control-label">Description</label></div>
                        <div class="col-12 col-md-9"><textarea th:field="*{description}" type="text" id="description"
                                                               name="description"
                                                               placeholder="Text" class="form-control"></textarea>

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="uploaded-photos" class=" form-control-label">Choose
                            photos</label></div>
                        <div class="col-12 col-md-9">
                            <input type="hidden" class="form-control" id="uploaded-photos" th:field="*{photos}">
                            <div id="preview"></div>
                            <input type="button" id="upload_widget" class="cloudinary-button" value="Upload files"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="size" class=" form-control-label">Size</label></div>
                        <div class="col-12 col-md-9">
                            <select th:field="*{size}" name="size" id="size"
                                    class="form-control">
                                <option th:each="size : ${sizes}" th:value="${size.value}" th:text="${size}"></option>
                            </select></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="gender" class=" form-control-label">Gender</label></div>
                        <div class="col-12 col-md-9">
                            <select th:field="*{gender}" id="gender" class="form-control">
                                <option th:each="gender : ${genders}" th:value="${gender.value}"
                                        th:text="${gender}"></option>
                            </select></div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button href="/admin/products" class="btn btn-secondary">Back</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
