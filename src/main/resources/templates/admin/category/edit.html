<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Index</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
</head>
<body>


<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Sửa danh mục sản phẩm</strong>
            </div>
            <div class="card-body card-block" >
                <form class="form-horizontal" th:action="@{'/admin/category/edit/'+${category.id}}"
                      th:object="${category}" method="post">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="name" class=" form-control-label">Tên Sản Phẩm</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="name" name="name" placeholder=" Nhập tên sản phẩm"
                                                            class="form-control" th:field="*{name}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="price" class=" form-control-label">Giá</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="price" name="price" placeholder="Nhập giá sản phẩm"
                                                            class="form-control" th:field="*{price}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="description"
                                                         class=" form-control-label">Mô Tả</label></div>
                        <div class="col-12 col-md-9"><textarea th:field="*{description}" type="text" id="description"
                                                               name="description"
                                                               placeholder="Thêm mô tả" class="form-control"></textarea>

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="uploaded-photos" class=" form-control-label">
                            Chọn Ảnh</label></div>
                        <div class="col-12 col-md-9">
                            <input type="hidden" class="form-control" id="uploaded-photos" th:field="*{image}">
                            <img id="preview" class="mb-2" style="width: 150px;" src="" alt=""><br>
                            <input type="button" id="upload_widget" class="cloudinary-button" value="Upload files"/>
                        </div>
                    </div>


                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Lưu</button>
                        <button type="reset" class="btn btn-danger">Làm Lại</button>
                        <button href="/admin/category" class="btn btn-secondary">Quay Lại</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>


</body>
</html>
