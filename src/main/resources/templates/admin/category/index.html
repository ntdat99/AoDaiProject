<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>List Category</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>
<body>
<div layout:fragment="content">
    <div class="content mt-3">


        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Danh mục sản phẩm</strong>
                        </div>
                        <div class="card-body">
                            <div id="bootstrap-data-table-export_wrapper"
                                 class="dataTables_wrapper dt-bootstrap4 no-footer">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="dataTables_length" id="bootstrap-data-table-export_length"><label>Show
                                            <select name="bootstrap-data-table-export_length"
                                                    aria-controls="bootstrap-data-table-export"
                                                    class="custom-select custom-select-sm form-control form-control-sm">
                                                <option value="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="-1">All</option>
                                            </select> entries</label></div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div id="bootstrap-data-table-export_filter" class="dataTables_filter"><label>Tìm Kiếm:<input
                                                type="search" class="form-control form-control-sm" placeholder=""
                                                aria-controls="bootstrap-data-table-export"></label></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="bootstrap-data-table-export"
                                               class="table table-striped table-bordered dataTable no-footer"
                                               role="grid" aria-describedby="bootstrap-data-table-export_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="bootstrap-data-table-export" rowspan="1" colspan="1"
                                                    aria-sort="ascending"
                                                    aria-label="Name: activate to sort column descending"
                                                    style="width: 50px;">Id
                                                </th>
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="bootstrap-data-table-export" rowspan="1" colspan="1"
                                                    aria-sort="ascending"
                                                    aria-label="Name: activate to sort column descending"
                                                    style="width: 122px;">Tên Sản Phẩm
                                                </th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="bootstrap-data-table-export" rowspan="1" colspan="1"
                                                    aria-label="Position: activate to sort column ascending"
                                                    style="width: 154px;">Giá
                                                </th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="bootstrap-data-table-export" rowspan="1" colspan="1"
                                                    aria-label="Office: activate to sort column ascending"
                                                    style="width: 349px;">Mô Tả
                                                </th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="bootstrap-data-table-export" rowspan="1" colspan="1"
                                                    aria-label="Salary: activate to sort column ascending"
                                                    style="width: 209px;">Ảnh
                                                </th>


                                                <th class="sorting" tabindex="0"
                                                    aria-controls="bootstrap-data-table-export" rowspan="1" colspan="1"
                                                    aria-label="Salary: activate to sort column ascending"
                                                    style="width: 122px;">Thao Tác
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="cat : ${category}">
                                                <td><span th:text="${cat.id}"></span></td>
                                                <td><span th:text="${cat.name}"></span></td>
                                                <td><span th:text="${cat.price}"></span></td>
                                                <td><span th:text="${cat.description}"></span></td>
                                                <td><span th:text="${cat.image}"></span></td>

                                                <td>

                                                    <a th:href="@{category/{id}(id=${cat.id})}"><i  class='mdi mdi-binoculars'></i></a>
                                                    <a th:href="@{category/edit/{id}(id=${cat.id})}"><i class="mdi mdi-border-color"></i></a>
                                                    <a onclick="return confirm('Bạn có chắc muốn xoá sản phẩm này?')"
                                                    <a th:href="@{category/delete/{id}(id=${cat.id})}"><i class="mdi mdi-archive"></i></a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px">
                                    <div class="col-sm-12 col-md-5">
                                        <div class="dataTables_info" id="bootstrap-data-table-export_info" role="status"
                                             aria-live="polite">Showing 1 to 10 of 57 entries
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-7">
                                        <div class="dataTables_paginate paging_simple_numbers"
                                             id="bootstrap-data-table-export_paginate" th:if="${totalPage > 1}">
                                            <ul class="pagination" >
                                                <li class="paginate_button page-item previous "
                                                ><a  aria-controls="bootstrap-data-table-export"
                                                     data-dt-idx="0"
                                                     tabindex="0"
                                                     class="page-link" th:href="@{/admin/category(page=${1}, limit=${limit})}">First</a>
                                                </li>
                                                <li class="paginate_button page-item previous " th:if="${currentPage > 1}"
                                                    id="bootstrap-data-table-export_previous"><a
                                                        aria-controls="bootstrap-data-table-export"
                                                        data-dt-idx="0"
                                                        tabindex="0"
                                                        class="page-link"  th:href="@{/admin/category(page=${currentPage - 1}, limit=${limit})}">Previous</a>
                                                </li>
                                                <li class="paginate_button page-item active"><a
                                                        aria-controls="bootstrap-data-table-export"
                                                        data-dt-idx="1"
                                                        tabindex="0"
                                                        class="page-link" th:href="@{/admin/category(page=${currentPage - 1}, limit=${limit})}">[[${currentPage}]]</a>
                                                </li>
                                                <li class="paginate_button page-item " th:if="${currentPage < totalPage}"><a
                                                        aria-controls="bootstrap-data-table-export"
                                                        data-dt-idx="2" tabindex="0"
                                                        class="page-link" th:href="@{/admin/category(page=${currentPage + 1}, limit=${limit})}">[[${currentPage + 1}]]</a></li>
                                                <li class="paginate_button page-item " th:if="${currentPage < totalPage}"><a
                                                        aria-controls="bootstrap-data-table-export"
                                                        data-dt-idx="5" tabindex="0"
                                                        class="page-link" th:href="@{/admin/category(page=${currentPage + 2}, limit=${limit})}">[[${currentPage + 2}]]</a></li>

                                                <li class="paginate_button page-item next" th:if="${currentPage < totalPage}"
                                                    id="bootstrap-data-table-export_next"><a
                                                        aria-controls="bootstrap-data-table-export"
                                                        data-dt-idx="7"
                                                        tabindex="0"
                                                        class="page-link" th:href="@{/admin/category(page=${currentPage + 1}, limit=${limit})}">Next</a>
                                                </li>
                                                <li class="paginate_button page-item next"><a
                                                        aria-controls="bootstrap-data-table-export"
                                                        data-dt-idx="7"
                                                        tabindex="0"
                                                        class="page-link" th:href="@{/admin/category(page=${totalPage}, limit=${limit})}">Last</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#select_all").click(function(){
                $(document).ready(function () {
                    $("#select_all").click(function () {
                        var checked_status = this.checked;
                        $("input[name='select[]']").each(function(){
                            $("input[name='select[]']").each(function () {
                                this.checked = checked_status;
                            });
                        });
                        $(".deleted-ajax").click(function () {
                            var id = $(this).attr("href").replace("#", "");
                            if (confirm("Bạn có chắc muốn xoá sản phẩm này?")) {
                                $.ajax({
                                    url: "/admin/category/ajax-delete/" + id,
                                    type: "DELETE",
                                    headers: {
                                        "X-CSRF-TOKEN": $("meta[name='_csrf']").attr("content")
                                    },
                                    success: function (data) {
                                        alert("Xoá thành công!");
                                        window.location.reload();
                                    },
                                    error: function () {
                                        alert("Thao tác thất bại, vui lòng thử lại sau!");
                                    }
                                });
                            }
                            return false;
                        });
                    });
    </script>
</div>
</body>
</html>
