<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Detail Category</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("input").attr('disabled','disabled');
        })
    </script>

</head>
<body>
<div layout:fragment="content" >
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Thông tin chi tiết sản phẩm</strong>
            </div>
            <div class="card-body card-block" >
        <form class="kt-form" method="get" th:action="@{category}">
            <div class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Name:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" th:value="${category.name}">
                            <span class="form-text text-muted"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Price:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" th:value="${category.price}">
                            <span class="form-text text-muted"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Description:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" th:value="${category.description}">
                            <span class="form-text text-muted"></span>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Image:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" th:value="${category.image}">
                            <span class="form-text text-muted"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Created At:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" th:value="${category.createdAt}">
                            <span class="form-text text-muted"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Updated At:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control">
                            <span class="form-text text-muted"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Deleted At:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" th:value="${category.deletedAt}">
                            <span class="form-text text-muted"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Status:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" th:value="${category.status}">
                            <span class="form-text text-muted"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="/admin/category" class="btn btn-secondary">Back</a>
                <a th:href="@{/admin/category/edit/{id}(id=${category.id})}" class="btn btn-danger">Edit</a>
            </div>
        </form>

            </div>
        </div>
    </div>



</div>

</body>
</html>
