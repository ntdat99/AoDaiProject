<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/admin/admin-layout/layout}">
<head>
    <title>Account</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Thêm mới tài khoản</strong>
            </div>
            <div class="card-body card-block" >
                <form class="form-horizontal"th:action="@{/admin/account/create}" th:object="${account}" method="post">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="username" class=" form-control-label">Username</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="username" name="username" placeholder="Enter username"
                                                            class="form-control" th:field="*{username}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="password" class=" form-control-label">Password</label></div>
                        <div class="col-12 col-md-9"><input type="password" id="password" name="password" placeholder="Password"
                                                            class="form-control" th:field="*{password}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="email" class=" form-control-label">Email</label></div>
                        <div class="col-12 col-md-9"><input type="email" id="email" name="email" placeholder="Enter email"
                                                            class="form-control" th:field="*{email}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="phone" class=" form-control-label">Phone</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="phone" name="phone" placeholder="Phone"
                                                            class="form-control" th:field="*{phone}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="address" class=" form-control-label">Address</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="address" name="address" placeholder="Address"
                                                            class="form-control" th:field="*{address}">

                        </div>
                    </div>



                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
