<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/admin/admin-layout/layout}">
<head>
    <title>Index</title>

</head>
<body>
<div layout:fragment="content" >

    <div class="kt-portlet">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
            <span class="kt-portlet__head-icon kt-hidden">
            <i class="la la-gear"></i>
            </span>
                <h3 class="kt-portlet__head-title">
                    Form Repeater Example
                </h3>
            </div>
        </div>
        <!--begin::Form-->
        <form th:action="@{/admin/account/create}" th:object="${account}" method="post" class="kt-form">
            <div class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label" for="username">username</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="username" th:field="*{username}">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label" for="email">email</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="email" th:field="*{email}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label" for="password">password</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control" id="password" th:field="*{password}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label" for="confirmPassword">confirm Password</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label" for="phone">phone</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label" for="address">address</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="address" th:field="*{address}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label" for="role">role</label>
                        <div class="col-lg-4">
                            <input type="text" id="role" class="form-control" th:field="*{role}">
                        </div>
                    </div>

                    <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg"></div>
                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
</div>
</body>
</html>
