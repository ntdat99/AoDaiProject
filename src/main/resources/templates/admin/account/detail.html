<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Detail Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("input").attr('disabled','disabled');
        })
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Xem chi tiết tài khoản</strong>
            </div>
            <div class="card-body card-block" >
                <form class="kt-form" method="get" th:action="@{account}">
                    <div class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Tên Người Dùng:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:value="${account.username}">
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Mật Khẩu:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:value="${account.password}">
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Số Điện Thoại:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:value="${account.phone}">
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Địa Chỉ:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:value="${account.address}">
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>

<!--                            <div class="form-group row">-->
<!--                                <label class="col-lg-2 col-form-label">Deleted At:</label>-->
<!--                                <div class="col-lg-4">-->
<!--                                    <input type="text" class="form-control" th:value="${blog.deletedAt}">-->
<!--                                    <span class="form-text text-muted"></span>-->
<!--                                </div>-->
<!--                            </div>-->

                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/admin/account" class="btn btn-secondary">Quay Lại</a>
                        <a th:href="@{/admin/account/edit/{id}(id=${account.id})}" class="btn btn-danger">Sửa</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
