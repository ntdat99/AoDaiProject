<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/admin-layout/layout}">
<head>
    <title>Product</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
</head>
<body>
<div layout:fragment="content" >
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Sửa tài khoản</strong>
            </div>
            <div class="card-body card-block" >
                <form class="form-horizontal" th:action="@{'/admin/account/edit/'+${account.id}}" th:object="${account}" method="post">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="username" class=" form-control-label">Username</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="username" name="username" placeholder="Enter username"
                                                            class="form-control" th:field="*{username}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="email" class=" form-control-label">Email</label></div>
                        <div class="col-12 col-md-9"><input type="email" id="email" name="email" placeholder="Enter email"
                                                            class="form-control" th:field="*{email}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="phone" class=" form-control-label">Phone</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="phone" name="phone" placeholder="Phone"
                                                            class="form-control" th:field="*{phone}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="address" class=" form-control-label">Address</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="address" name="address" placeholder="Address"
                                                            class="form-control" th:field="*{address}">

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="role" class=" form-control-label">Role</label></div>
                        <div class="col-12 col-md-9">
                            <select th:field="*{role}" id="role" class="form-control">
                                <option th:each="role : ${roles}" th:value="${role.value}"
                                        th:text="${role}"></option>
                            </select></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="status" class=" form-control-label">Status</label></div>
                        <div class="col-12 col-md-9">
                            <select th:field="*{status}" id="status" class="form-control">
                                <option th:each="status : ${status}" th:value="${status.value}"
                                        th:text="${status}"></option>
                            </select></div>
                    </div>



                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
